services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: tg-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: tg-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password_change_me}
    volumes:
      - redis_data_dev:/data
    ports:
      - "6380:6379"
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_secure_password_change_me}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO Object Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: tg-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin_secure_password_change_me}
    volumes:
      - minio_data_dev:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # Backend API (NestJS) - Development
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: tg-backend-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_change_me}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin_secure_password_change_me}
      JWT_SECRET: jZKQ9k3yO4W67BdVa1ofS5MFiEUecAzXLTCqDHub2gIxhsRGtmnwpPl8YrvNJ0
      CLIENT_TG_BOT_TOKEN: ${CLIENT_TG_BOT_TOKEN}
      CLIENT_TG_BOT_USERNAME: ${CLIENT_TG_BOT_USERNAME:-thtgmoneybot}
      ADMIN_TG_BOT_TOKEN: ${ADMIN_TG_BOT_TOKEN}
      ADMIN_TG_BOT_USERNAME: ${ADMIN_TG_BOT_USERNAME}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - app-network-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "rm -rf /app/dist && npx nest start --watch"

  # ============================================
  # Frontend (React/Vite) - Development
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: tg-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
      VITE_TELEGRAM_BOT_USERNAME: ${CLIENT_TG_BOT_USERNAME:-thtgmoneybot}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - app-network-dev
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  minio_data_dev:
    driver: local

networks:
  app-network-dev:
    driver: bridge

